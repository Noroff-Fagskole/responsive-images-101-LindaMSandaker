<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- In this page we will do all the styling in HTML -->
    <title>Styling in HTML</title>
  </head>
  <body>
    <picture>
      <!-- You can use png, jpg, svg, webp. Use type="image/png" (/jpg/svg+xml/webp) -->
      <source
        media="(max-width: 767px)"
        srcset="/img/mobile-banner.jpg"
        type="image/jpg"
      />
      <source
        media="(min-width: 768px)"
        srcset="/img/tablet-banner.jpg"
        type="image/jpg"
      />
      <source
        media="(min-width: 1025px)"
        srcset="/img/desktop-banner.jpg"
        type="image/jpg"
      />
      <img src="/img/mobile-banner.jpg" alt="Man running" />
    </picture>

    <!--
    <img
      src="./img/mobile-banner.jpg"

        ./img/mobile-banner.jpg   768w,
        ./img/tablet-banner.jpg  1024w,
        ./img/desktop-banner.jpg 1025w
      "
      alt="Man running"
      aria-describedby="Man running"
    />
    -->
  </body>
</html>
